<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="sheet">
      <header>
        <h1>Shopping List</h1>
        <div id="button-menu">
          <button class="addBTN">Add an item</button>
          <button class="editBTN">Edit an item</button>
        </div>
      </header>
      <ul class="listings"></ul>
    </article>

    <div class="bg-modal hide">
      <article class="modal-content">
        <button id="close">X</button>
        <div class="modal-parent"></div>
      </article>
    </div>

    <template class="listing">
      <li class="item">
        <div class="name-wrap">
          <input class="bought" type="checkbox" name="item" disabled />
          <h3 class="name"></h3>
        </div>
        <h3 class="quantity"></h3>
      </li>
    </template>

    <template class="form">
      <form>
        <h2>Add an item to the list</h2>
        <div>
          <label for="item_name">Name of item:</label><br />
          <input type="text" id="item_name" name="item_name" required />
        </div>
        <div>
          <label for="item_name">Quantity:</label><br />
          <input type="text" id="quantity" name="quantity" required />
        </div>
        <div>
          <label for="item_name">Quantity prefix:</label><br />
          <input
            type="text"
            id="quantity_prefix"
            name="quantity_prefix"
            required
          />
        </div>
        <input name="id" type="hidden" />
        <input name="submit" type="submit" value="Add to the list" />
      </form>
    </template>

    <template class="editor">
      <ul class="list-menu"></ul>
    </template>

    <template class="itemForEdit">
      <li class="listingInEdit">
        <h5 class="editor-name"></h5>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
